

services:

  #  PostgreSQL 
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      # ÄŒekaj da Postgres prihvati konekcije I da init skripta kreira sve baze
      test: ["CMD-SHELL", "pg_isready -U postgres && psql -U postgres -tAc \"SELECT count(*) FROM pg_database WHERE datname IN ('auth_db','event_db','registration_db')\" | grep -qx 3"]
      interval: 3s
      timeout: 5s
      retries: 15
      start_period: 30s

  #  Auth Service (port 3001) 
  auth-service:
    build:
      context: .
      args:
        SERVICE_NAME: auth-service
    environment:
      AUTH_DATABASE_URL: postgres://postgres:password@postgres:5432/auth_db
      JWT_SECRET: super-tajni-kljuc-za-development
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy

  #  Event Service (port 3003) 
  event-service:
    build:
      context: .
      args:
        SERVICE_NAME: event-service
    environment:
      EVENT_DATABASE_URL: postgres://postgres:password@postgres:5432/event_db
      JWT_SECRET: super-tajni-kljuc-za-development
      REGISTRATION_SERVICE_URL: http://registration-service:3004
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy

  #  Registration Service (port 3004)
  registration-service:
    build:
      context: .
      args:
        SERVICE_NAME: registration-service
    environment:
      REGISTRATION_DATABASE_URL: postgres://postgres:password@postgres:5432/registration_db
      EVENT_SERVICE_URL: http://event-service:3003
      QR_SERVICE_URL: http://qr-service:3005
      JWT_SECRET: super-tajni-kljuc-za-development
    ports:
      - "3004:3004"
    depends_on:
      postgres:
        condition: service_healthy
      event-service:
        condition: service_started
      qr-service:
        condition: service_started

  # QR Service - Python (port 3005)
  qr-service:
    build:
      context: ./qr-service
    ports:
      - "3005:3005"

  #  API Gateway (port 3000) 
  api-gateway:
    build:
      context: .
      args:
        SERVICE_NAME: api-gateway
    environment:
      AUTH_SERVICE_URL: http://auth-service:3001
      EVENT_SERVICE_URL: http://event-service:3003
      REGISTRATION_SERVICE_URL: http://registration-service:3004
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
      - event-service
      - registration-service

  # Frontend (port 8080)
  frontend:
    build:
      context: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - api-gateway

volumes:
  postgres_data:
